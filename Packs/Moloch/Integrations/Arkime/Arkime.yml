  dockerimage: demisto/python3:3.10.4.29342
  isfetch: false
  commands:
    - name: arkime-connection-list
      description: 'Gets a list of nodes and links and returns them to the client.'
      arguments:
        - name: source_field
          description: 'The source database field name'
          required: false
          isArray: false
        - name: destination_field
          description: 'The destination database field name'
          required: false
          isArray: false
        - name: date
          description: 'The number of hours of data to return (-1 means all data). Defaults to 1'
          required: false
          isArray: false
          defaultvalue: '1'
        - name: expression
          description: 'The search expression string'
          required: false
          isArray: false
        - name: start_time
          description: 'If the date parameter is not set, this is the start time of data to return. Format is seconds since Unix EPOC.'
          required: false
          isArray: false
        - name: stop_time
          description: 'If the date parameter is not set, this is the stop time of data to return. Format is seconds since Unix EPOC.'
          required: false
          isArray: false
        - name: view
          description: 'The view name to apply before the expression.'
          required: false
          isArray: false
        - name: order
          description: 'Comma separated list of db field names to sort on. Data is sorted in order of the list supplied.
       Optionally can be followed by :asc or :desc for ascending or descending sorting.'
          required: false
          isArray: false
        - name: fields
          description: 'Comma separated list of db field names to return.
       Default is ipProtocol, rootId, totDataBytes, srcDataBytes, dstDataBytes, firstPacket, lastPacket, srcIp, srcPort,
        dstIp, dstPort, totPackets, srcPackets, dstPackets, totBytes, srcBytes, dstBytes, node, http.uri, srcGEO,
         dstGEO, email.subject, email.src, email.dst, email.filename, dns.host, cert, irc.channel, http.xffGEO'
          required: false
          isArray: true
        - name: bounding
          description: '"last"	Query sessions based on different aspects of a session’s time. Options include:
       ‘first’ - First Packet: the timestamp of the first packet received for the session. ‘last’ - Last Packet:
        The timestamp of the last packet received for the session. ‘both’ - Bounded: Both the first and last packet
         timestamps for the session must be inside the time window. ‘either’ - Session Overlaps: The timestamp of the
          first packet must be before the end of the time window AND the timestamp of the last packet must be after the
           start of the time window. ‘database’ - Database: The timestamp the session was written to the database.
            This can be up to several minutes AFTER the last packet was received.'
          required: false
          isArray: false
          defaultvalue: 'last'
        - name: strictly
          description: 'When set the entire session must be inside the date range to be observed,
       otherwise if it overlaps it is displayed. Overwrites the bounding parameter, sets bonding to ‘both’'
          required: false
          isArray: false
          defaultvalue: 'false'
        - name: baseline_date
          description: 'The baseline date range to compare connections against. Default is 0, disabled. Options include:
       1x - 1 times query range. 2x - 2 times query range. 4x - 4 times query range. 6x - 6 times query range.
        8x - 8 times query range. 10x - 10 times query range. 1 - 1 hour. 6 - 6 hours. 24 - 1 day. 48 - 2 days.
         72 - 3 days. 168 - 1 week. 336 - 2 weeks. 720 - 1 month. 1440 - 2 months. 4380 - 6 months. 8760 - 1 year.'
          required: false
          isArray: false
          defaultvalue: '0'
        - name: baseline_view
          description: 'Which connections to display when a baseline date range is applied. Default is all.
       Options include: ‘all’ - All Nodes: all nodes are visible. ‘actual’ - Actual Nodes: nodes present in the
        “current” timeframe query results are visible. ‘actualold’ - Baseline Nodes: nodes present in the “baseline”
         timeframe query results are visible. ‘new’ - New Nodes Only: nodes present in the “current” but NOT the 
         “baseline” timeframe are visible. ‘old’ - Baseline Nodes Only: nodes present in the “baseline” but NOT the
          “current” timeframe are visible.'
          required: false
          isArray: false
          defaultvalue: 'all'
        - name: limit
          description: 'The number of items to return. Defaults to 100, Max is 2,000,000'
          required: false
          isArray: false
          defaultvalue: '100'
        - name: page_number
          description: 'The page at which to start. The default is 0'
          required: false
          isArray: false
          defaultValue: '0'
        - name: page_size
          description: 'Page size. Minimum page size is 1, maximum is 100.'
          defaultValue: '50'
          required: false
          isArray: false
